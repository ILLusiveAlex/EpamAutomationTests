name: Test Automation Pipeline

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser for UI tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  run-tests:
    runs-on: windows-latest

    env:
      SELECTED_BROWSER: ${{ github.event.inputs.browser || 'chrome' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.6.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3.4.2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore

      - name: Run Tests
        id: run-tests
        run: |
          $browser = "$env:SELECTED_BROWSER"
          $testParams = "TestRunParameters.Parameter(name=\`"Browser\`", value=\`"$browser\`")"
          dotnet test TAF/EpamAutomationTests.csproj --logger "trx;LogFileName=test-results.trx" -- $testParams
          echo "TESTS_EXIT_CODE=$?" >> $env:GITHUB_ENV

      - name: Collect Test Results
        if: always()
        run: |
          mkdir -p test-results
          # Copy test result files
          cp TAF/TestResults/*.trx test-results/ 2>/dev/null || echo "No .trx files to copy."
          # Copy screenshots
          cp TAF/TestResults/*.png test-results/ 2>/dev/null || echo "No .png files to copy."
          # Create summary file
          echo "Test Run Summary" > test-results/summary.txt
          echo "Tests Exit Code: $env:TESTS_EXIT_CODE" >> test-results/summary.txt
          echo "Selected Browser: $env:SELECTED_BROWSER" >> test-results/summary.txt

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 30

      - name: Notify Test Results
        if: always()
        run: |
          if ($env:TESTS_EXIT_CODE -ne 0) { Write-Output "Tests Failed" }
          else { Write-Output "All Tests Passed" }
